<!DOCTYPE html>
<html>
    <head>
        <title>Study Log</title>
    </head>

    <body>
        <h1>学習記録一覧</h1>

        <div style="background-color: #f9f9f9; padding: 15px; margin-bottom: 20px; border-radius: 5px;">
            <h3>新規登録</h3>
            <form method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit">記録する</button>
            </form>
        </div>

        {% for log in logs %}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <h3>{{log.subject }} - {{log.study_time }}分</h3>
            <p>{{log.content }}</p>
            <small>{{log.created_at }}</small>
        </div>

        {% empty %}
            <p>まだ記録はありません。</p>
        {% endfor %}

    </body>
</html>
